<html>
    
    <head>
        <title>
            Basic JS
        </title>
    </head>
    <script>
        function add7(num){
            return num+7;
        }

        let multiply = (num1,num2) => num1*num2;

        function capitalize(str){
            str = str.toLowerCase();
            let c = str.charAt(0);
            c = c.toUpperCase();
            str = str.slice(1);
            str = c + str;
            return str;
            
        }

        function lastLetter(str){
            return str.charAt(str.length-1);
        }

    </script>
    <body> 
        <h1>Hi</h1>
    </body>
</html>
